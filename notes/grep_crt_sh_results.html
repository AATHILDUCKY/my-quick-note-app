<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grep crt.sh search results (web scraping)</title>
  </head>
  <body>
    <h2 class="source-code-pro-700 text-yellow-500">
      crt.sh search results web scraping using grep command.
    </h2>
    <section class="mx-auto p-1 text-white font-mono">
      <div class="bg-gray-800 rounded-lg shadow-lg p-1">
        <pre class="overflow-auto">
              <code class="text-green-400">
  #!/bin/bash
  curl -s https://crt.sh/\?q\=%25.example.com\&output\=json | jq . | grep 'name_value' | awk '{print $2}' | sed -e 's/"//g'| sed -e 's/,//g' |  awk '{gsub(/\\n/,"\n")}1' | sort -u 
              </code>
          </pre>
      </div>
    </section>
  </body>
</html>
