<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>convert to md5</title>
  </head>
  <body>
    <h2 class="source-code-pro-700 text-yellow-500">Convert md5 hashing</h2>
    <section class="mx-auto p-1 text-white font-mono">
      <div class="bg-gray-800 rounded-lg shadow-lg p-1">
        <pre class="overflow-auto">
              <code class="text-green-400">
  for word in $(cat wordlist.txt); do echo -n "$word" | md5sum | awk '{print $1}' >> md5.txt; done
              </code>
          </pre>
      </div>
    </section>
  </body>
</html>
