<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cat all text files in current directory</title>
  </head>
  <body>
    <h2 class="source-code-pro-700 text-yellow-500">
      cat allthe text file in current directory (it help to find a flag using
      grap)
    </h2>
    <section class="mx-auto p-1 text-white font-mono">
      <div class="bg-gray-800 rounded-lg shadow-lg p-1">
        <pre class="overflow-auto">
              <code class="text-green-400">
  for file in $(find /path/to/your/directory -type f -name "*.txt"); do
      cat "$file"
  done
              </code>
          </pre>
      </div>
    </section>
  </body>
</html>
