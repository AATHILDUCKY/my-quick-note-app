<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect with ssh (using id_rsa)</title>
  </head>
  <body>
    <h2 class="source-code-pro-700 text-yellow-500">
      Connect with ssh (using id_rsa)
    </h2>
    <section class="mx-auto p-1 text-white font-mono">
      <div class="bg-gray-800 rounded-lg shadow-lg p-1">
        <pre class="overflow-auto">
              <code class="text-green-400">
  chmod id_rsa 600

  ssh user@ -i id_rsa
              </code>
          </pre>
      </div>
    </section>
  </body>
</html>
